<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <!-- <script src="transaksi.js"></script> -->
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
<body>
        <div class="d-flex justify-content-center">
            <div class="container login">
              <div class="row">
               <div class="col-md-offset-3 col-md-6" style="margin-top: 100px;">
                <div class="jumbotron" style="min-height: 450px;">
                  <h4 class="mb-0 mt-5 display-4 text-center " id="textlogin">Login</h4>
                  <p class="mb-5"></p>
                  <form method="POST" action="/log-in/">
                        {% csrf_token %}
                        <div class="form-group">
                          <label>Username</label>
                          <input name ="username" class="form-control" type="text" placeholder="Username" required="halo">

                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input name="password" type="password" class="form-control" placeholder="Password" id="password">
                        </div>
                        <div class="col-md-offset-3 col-md-6 text-center">
                            {% if message == "no" %}
                            <p style="color: red;">Invalid <b>User</b> or <b>Password</b>!</p>
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-sm">Login</button>
                        </div>
                        </form>

                  <div class="col-md-offset-3 col-md-6 text-center" style="margin-top:10px;">
                  <a class="btn btn-primary btn-sm" href="/signup">Sign Up</a>
                  </div>


                </div>
               </div>
              </div>
            </div>
          </div>
</body>
