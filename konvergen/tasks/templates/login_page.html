<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <!-- <script src="transaksi.js"></script> -->
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
<body>
        <div class="d-flex justify-content-center">
            <div class="container login">
              <div class="row">
                <div class="jumbotron">
                  <h4 class="mb-0 mt-5 display-4 text-center " id="textlogin">Login</h4>
                  <p class="mb-5"></p>
                  <form method="POST" action="/login/">
                        {% csrf_token %}
                        <div class="form-group">
                          <label>Username</label>
                          <input name ="Username" class="form-control" type="text" placeholder="Username" required="halo">

                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input name="Password" type="password" class="form-control" placeholder="Password" id="password">
                        </div>
                        {% if message == "no" %}
                        <h3 id="letter" class="invalid">Invalid <b>User</b> or <b>Password</b>!</h3>
                        {% endif %}
                        <button type="submit" class="btn btn-success btn-sm">Login</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
</body>
