<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <!-- <script src="transaksi.js"></script> -->
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
<body>
        <div class="d-flex justify-content-center">
            <div class="col-md-offset-3 col-md-6" style="margin-top: 100px;">
                <div class="col-md-offset-3 col-md-6 text-center">
                    <h3>All Tasks</h3>
                    <button type="button" class="btn btn-primary" style="margin-bottom: 20px;">Upload Task</button>
                </div>
            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Assigned To</th>
                        <th>Assign to Self</th>
                        <th>Delete Task</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Name</th>
                        <th><button type="button" class="btn btn-primary btn-sm">Assign</button></th>
                        <th><button type="button" class="btn btn-primary btn-sm">Delete</button></th>
                    </tr>
                </tbody>
            </table>
                </div>
        </div>
</body>
<script>
    $(document).ready(function() {
    $('#tasks').DataTable();
} );
</script>
