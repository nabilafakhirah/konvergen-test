<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <!-- <script src="transaksi.js"></script> -->
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
<body>
    <header>
      {% include "navbar.html" %}
    </header>
        <div class="d-flex justify-content-center">
            <div class="col-md-offset-3 col-md-6" style="margin-top: 20px;">
                <div class="col-md-offset-3 col-md-6 text-center">
                    <h3>{{ username }}'s Tasks</h3>
                </div>
            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Download</th>
                        <th>Revoke Booking</th>
                    </tr>
                </thead>
                <tbody>
                {% if files %}
                {% for file in files %}
                <tr>
                    <th>{{ file.file.name }}</th>
                    <th><a class="btn btn-primary btn-sm" href={% url "main:download" id=file.id %}>Download</a></th>
                    <th><a class="btn btn-primary btn-sm" href={% url "main:revoke-task" id=file.id %}>Revoke Booking</a></th>
                </tr>
			    {% endfor %}
		        {% else %}
		        {% endif %}
                </tbody>
            </table>
                </div>
        </div>
</body>
